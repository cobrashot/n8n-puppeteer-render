services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: PORT
        value: 5678
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: puppeteer
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10
