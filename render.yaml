services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: PORT
        value: 5678
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: puppeteer
      - key: N8N_USER_FOLDER
        value: /opt/render/.n8n
    disk:
      name: n8n-data
      mountPath: /opt/render/.n8n
      sizeGB: 10
